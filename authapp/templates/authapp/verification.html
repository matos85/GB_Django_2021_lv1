{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Поздравляем!</h1>
        <br>
        <h4>Пользовательский аккаунт {{ user.username }} подтвержден!</h4>
    {% else %}
        <h1>Верификация не пройдена.</h1>
    {% endif %}
    <br>
    <button class="btn btn-round form-control">
        <a href="{% url 'index' %}" class="">На главную</a>
    </button>
{% endblock %}
